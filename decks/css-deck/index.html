        #toggleCard-id:checked ~ main .card::after {opacity: 1;}
        
        #toggleCard-flipped:checked ~ main .card.selected {transform: perspective(var(--p)) rotate3d(0,0,0,180deg);}

    cardB.classList.add("gold-spin");
    setTimeout(() => {

    let cardA = document.getElementById(aid);
    let cardB = document.getElementById(bid);

    cardB.classList.toggle("selected");

function rint(r){
return Math.floor(Math.random() * r);
}
function rint1(r){
return Math.floor(Math.random() * r) + 1;
}
function AddCard(){
let a = Math.floor(Math.random() * 10);
let b = Math.floor(Math.random() * 10);
let c = a + b;
return {"q": `${a} + ${b}`, "p": `${c}`};
}
function MakeAddPairs(amount = 1){
    for (let i = 0; i < amount; i++) {
        cards["add"].push(AddCard());
    }
}
function OpCard(){
    let op = opps[rint(opps.length)];
    let a = rint1(10);
    let b = rint1(10);
    let c = eval(`${a} ${op} ${b}`);

    return {"q": `${a} ? ${b} = ${c}`, "p": `${op}`};
}
function MakeOppPairs(amount = 1){
    for (let i = 0; i < amount; i++) {
        cards["opp"].push(OpCard());    
    }
}
